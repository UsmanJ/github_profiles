<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <html lang="en" ng-app="GitUserSearch">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/_secret.js"></script>
    <script src="js/gitUserSearchController.js"></script>
    <script src="js/searchFactory.js"></script>
  </head>

  <body ng-controller="GitUserSearchController as searchCtrl">
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model="searchCtrl.searchTerm" ng-change="searchCtrl.doSearch()" ng-model-options="{ updateOn: 'default blud', debounce: {'default': 500, 'blur': 0} }">
        <button class="btn" ng-click="searchCtrl.doSearch()">Search</button>
        <p class="searchName" ng-show="searchCtrl.searchTerm"> You have searched for {{ searchCtrl.searchTerm }} </p>
      </form>
      <ul class="list-group">
        <li ng-repeat="user in searchCtrl.searchResult.items" ng-show="searchCtrl.searchTerm">
          <img ng-src="{{user.avatar_url}}" height = '50' width = '50'>
          <a ng-href="{{user.html_url}}">{{user.login}}</a>
        </li>
      </ul>
    </div>
  </body>
</html>
